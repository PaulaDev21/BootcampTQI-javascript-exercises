<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/counter.css">
    <link rel="stylesheet" href="./assets/css/todo.css">
    <script src="./assets/js/counter.js"></script>
    <script src="./assets/js/todolist.js"></script>
    <title>JavaScript Exercises</title>
</head>

<body>
    <header class="menu-header">
        <nav class="exercise-menu">
            <a href="#counter-wrapper" class="counter-link">Counter</a>
            <a href="#todo-wrapper" class="todo-link">Todo</a>
        </nav>
    </header>
    <main class="main-wrapper">
        <section class="exercises-wrapper">
            <div class="exercise">
                <section id="counter-wrapper">
                    <header id="counter-header">
                        <h2> Let's count! </h2>
                        <p>
                            Click on the buttons to increase and decrease the counter value! (TIP: Test your limits...)
                        </p>
                    </header>
                    <div class="counter-elements">
                        <button name="decrease" class="counter-button" id="button-decrease"
                            onclick="decrease()">&leftarrow; </button>
                        <div id="number">0</div>
                        <button name="increase" class="counter-button" id="button-increase"
                            onclick="increase()">&rightarrow;</button>
                    </div>
                </section>
            </div>
            <div class="exercise" id="todo-code">
                <section id="todo-wrapper">

                    <div class="new-tasks-wrapper">
                        <label class="new-task-label" for="new-task">
                            <h2>Insert a new task:</h2>
                        </label>
                        <input type="text" class="new-task" autofocus onkeydown="clickButton(window.event)">
                        <button id="new-task-button" class="button" onclick="addTask()">Add To List</button>

                    </div>

                    <main id="task-list">
                        <script>
                            createTaskListHtml();
                        </script>
                    </main>

                    <div class="clean-tasks-wrapper">
                        <button class="clean-done-button button" onclick="cleanDone()">Clean Done</button>
                        <button class="clean-but-all-button button" onclick="cleanAll()">Clean All</button>
                    </div>
                </section>
            </div>


        </section>


    </main>

</body>

</html>
