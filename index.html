<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/counter.css">
    <script src="./assets/js/counter.js"></script>
    <title>Animated Counter</title>
</head>

<section class="counter-wrapper">
    <h1> Let's count! </h1>
    <p>
        Click on the buttons to increase and decrease the counter value! (TIP: Test your limits...)
    </p>
    <div class="counter-elements">
        <button name="decrease" class="counter-button" id="button-decrease" onclick="decrease()"> &leftarrow; </button>
        <div id="number">0</div>
        <button name="increase" class="counter-button" id="button-increase" onclick="increase()">&rightarrow;</button>
    </div>
</section>
